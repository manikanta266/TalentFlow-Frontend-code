name: Deploy Frontend and Infrastructure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve

      - name: Create S3 bucket (if not exists)
        run: |
          BUCKET=${{ secrets.AWS_BUCKET_NAME }}
          REGION=eu-north-1
          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket does not exist. Creating..."
            aws s3api create-bucket \
              --bucket "$BUCKET" \
              --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"
          else
            echo "Bucket already exists."
          fi

      # - name: Deploy frontend code to S3
      #   run: aws s3 sync build/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete --acl public-read

      - name: Deploy frontend code to S3
        run: |
          echo "Uploading to S3...."
          if aws s3 sync build/ "s3://${{ secrets.AWS_BUCKET_NAME }}" --delete --acl public-read; then
            echo "‚úÖ Upload with --delete successful"
          else
            echo "‚ö†Ô∏è Upload failed with --delete, retrying without it..."
            aws s3 sync build/ "s3://${{ secrets.AWS_BUCKET_NAME }}" --acl public-read
          fi
          echo "üéâ Upload complete"

