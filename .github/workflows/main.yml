name: Deploy Frontend and Infrastructure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # ‚úÖ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ‚úÖ Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install

      # ‚úÖ Build frontend
      - name: Build frontend project
        run: npm run build

      # ‚úÖ Install AWS CLI (if not already available)
      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      # ‚úÖ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      # ‚úÖ Set up Terraform CLI
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # ‚úÖ Terraform Init & Apply
      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve

      # ‚úÖ Create S3 bucket (if not exists)
      - name: Create S3 bucket (if not exists)
        run: |
          BUCKET=${{ secrets.AWS_BUCKET_NAME }}
          REGION=eu-north-1
          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket does not exist. Creating..."
            aws s3api create-bucket \
              --bucket "$BUCKET" \
              --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"
          else
            echo "Bucket already exists."
          fi

      # ‚úÖ Deploy frontend code to S3
      # - name: Deploy frontend code to S3
      #   run: |
      #     echo "Uploading to S3...."
      #     aws s3 sync build/ "s3://${{ secrets.AWS_BUCKET_NAME }}" --delete --acl public-read
      #     echo "Upload complete"
      - name: Deploy frontend code to S3
        run: |
          echo "Uploading to S3...."
          if aws s3 sync build/ "s3://${{ secrets.AWS_BUCKET_NAME }}" --delete --acl public-read; then
            echo "‚úÖ Upload with --delete successful"
          else
            echo "‚ö†Ô∏è Upload failed with --delete, retrying without it..."
            aws s3 sync build/ "s3://${{ secrets.AWS_BUCKET_NAME }}" --acl public-read
          fi
          echo "üéâ Upload complete"

